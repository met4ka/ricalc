<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <title th:text="Results"/>-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>RESULTS</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/37/PNG/512/calculator_3534.png" sizes="32x32" type="image/png">
</head>
<header th:insert="blocks/header :: header"></header>
<body class="py-4">
<div class="container">
    <div  th:each="el : ${results}" class="row mb-3 text-center">
        <div class="col-md-8 themed-grid-col">
            <div class="pb-3">
                <var th:text="${el.method}"/><br /><small>method</small><hr>
            </div>
            <div class="row">
                <div class="col-md-6 themed-grid-col"><small>first number</small><p th:text="${el.fn}"/></div>
                <div class="col-md-6 themed-grid-col"><small>second number</small><p  th:text="${el.sn}"/></div>
            </div>
        </div>
        <div class="col-md-4 themed-grid-col">
            <small>user</small><p th:text="${el.user}"/>
            <hr>
            <small>results</small><p th:text="${el.results}"/>
        </div>
        <hr>
    </div>
</div>
</body>
<footer th:insert="blocks/footer :: footer"></footer>
</html>
